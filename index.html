<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Thrivetalk</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header__brand">
					<span>Thrivetalk</span>
				</div>

				<div class="header__menu">
					<nav>
						<ul>
							<li class="list-item list-item_current">
								<a href="">Home</a>
							</li>
							<li class="list-item"><a href="">About</a></li>
							<li class="list-item"><a href="">Services</a></li>
							<li class="list-item"><a href="">Blog</a></li>
						</ul>
					</nav>
				</div>

				<div class="header__contact">
					<button>Contact us</button>
				</div>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="container">
					<div class="bg-element"></div>
					<img class="hero-img" src="media/img/hero.png" alt="" />

					<div class="hero__text">
						<div class="hero__subtitle">Thrivetalk</div>
						<div class="hero__title">
							HELPING YOU THRIVE IN ALL AREAS OF LIFE
						</div>
						<p>
							Our highly talented therapists can help you with a
							range of issues including relationships, sex, PTSD,
							depression, social anxiety, or even just caring for
							yourself more.
						</p>

						<button class="btn btn_full">WHO AM I</button>
						<button class="btn">WHAT DO I DO</button>
					</div>
				</div>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
